<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
  <header id="event-description">
    <div id="disclainer">
       <h2>InDecor</h2>
       <p class="about-event">
        Um event para revolucionar a sua criatividade 
       </p>
       <p>Data do evento:</p>
       <p class="event-date">Domingo, 28 de Maio, a partir das 14h</p>
    </div>
    <div id="subscription-form">
        <p>Preencha o formulário para receber os detalhes do evento</p>
        <form>
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" 
                name="name" 
                placeholder="Digite seu nome">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" name="email" placeholder="Digite seu email">
            </div>
            <div class="form-group">
                <label for="phone">telefone</label>
                <input type="text" name="phone" placeholder="Número do whatsApp">
            </div>
            <div class="form-group">
                <label for="interest">Principal interesse</label>
                <select name="interest">
                    <option value="" disabled selected>Selecione</option>
                    <option value="apartment">Apartamentos</option>
                    <option value="house">Casas</option>
                    <option value="garden">Jardin</option>
                    <option value="other">Outros</option>
                </select>
            </div>
            <input type="submit" class="btn" value="Quero me inscrever">
        </form>
    </div>
  </header>
</body>
</html>
